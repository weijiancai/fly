    <script type="text/javascript">
        function openTab(className) {
            $.post(className + '.class', function(clazz) {
                $('#TabPane').tabs('add', {
                    title: clazz.cname,
                    closable: true,
                    content: '<div id="' + clazz.name + 'Tab" style="height: 100%"></div>'
                });

//                $.simpleWin(clazz, '#' + clazz.name + 'Tab');
                $('#' + clazz.name + 'Tab').baseWin({classDef:clazz});
            });
        }
    </script>
